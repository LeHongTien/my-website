<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>
        <link rel="stylesheet" href="./styles/signin.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

    <body>
        <header class="mainhead">
            <div class="container">
                <div class="inner-wrap">
                    <nav>
                        <div class="logo">
                            <a href="./homepage.html"
                                ><i class="fa-solid fa-warehouse"></i
                            ></a>
                        </div>
                        <a href="./signup.html" class="signup-btn">
                            <i class="fa-solid fa-user-plus"></i>
                        </a>
                    </nav>
                </div>
            </div>
        </header>
        <section class="mainbody">
            <div class="container">
                <div class="inner-wrap">
                    <div class="inner-head">
                        <div class="line"></div>
                        <h1>Login</h1>
                        <a href="" class="other-option">
                            Continue with Google
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <div class="line-footer"></div>
                    </div>

                    <form action="">
                        <input type="email" placeholder=" Email" />
                        <input
                            type="text"
                            name="password"
                            id="password"
                            placeholder=" Password"
                        />
                        <button>Login</button>
                    </form>

                    <div class="inner-footer">
                        <a href="">Forgot password?</a>
                    </div>
                </div>
            </div>
        </section>
